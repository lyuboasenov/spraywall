<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
    </ion-buttons>
    <ion-title>WALLS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize"></strong>
    <ion-list class="gym">
      <ion-item
        *ngFor="let b of walls"
        [button]="true"
        routerDirection="root"
        routerLink="/gyms/{{gymId}}/walls/{{b.Id}}/routes">
        <ion-label>{{b.Name}}</ion-label>
        <ion-note *ngIf="b.Description">{{b.Description}}</ion-note>
        <ion-icon *ngIf="b.SupportsLED" name="bulb-outline" slot="end" />
      </ion-item>
    </ion-list>
  </div>
</ion-content>
