<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
    </ion-buttons>
    <ion-title>GYMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize"></strong>
    <ion-list class="gym">
      <ion-item *ngFor="let b of gyms" [button]="true" routerDirection="root" [routerLink]="[ '/gyms/' + b.Id + '/walls' ]">
        <ion-label>
          <h2><img *ngIf="b.Logo" src="{{b.Logo}}" /><span *ngIf="!b.Logo">{{b.Name}}</span></h2>
          <p class="desc">{{b.Description}}</p>
          <p class="address">{{b.Address}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
