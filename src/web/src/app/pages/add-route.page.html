<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button fill="solid" routerLink="/routes">
        <ion-icon name="close-circle-outline"></ion-icon>
        CANCEL
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button fill="solid" (click)="onSave()">
        <ion-icon name="save-outline"></ion-icon>
        SAVE
      </ion-button>
    </ion-buttons>
    <ion-title>Add new route</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong class="capitalize"></strong>
    <ion-list>

      <ion-item>
        <ion-select [value]="routeType" (ionChange)="changeRouteType($event)" placeholder="Select route type" interface="action-sheet">
          <ion-select-option *ngFor="let type of routeTypes" value="{{type}}">{{type}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input label="Name" placeholder="Enter route name" [(ngModel)]="name" required="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea label="Description" placeholder="Enter route description" [(ngModel)]="description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-select [(ngModel)]="selectedDifficulty" label="Difficulty" placeholder="Select route difficulty" interface="action-sheet" required="true">
          <ion-select-option *ngFor="let diff of difficulties | keyvalue" value="{{diff.key}}">{{diff.value}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="(template?.Angles?.length ?? 0) > 1">
        <ion-select [(ngModel)]="angle" label="Angle" placeholder="Select board angle" interface="action-sheet" required="true">
          <ion-select-option *ngFor="let deg of template?.Angles" value="{{deg}}">{{deg}}&deg;</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select [(ngModel)]="routeStyle" placeholder="Select route type" interface="action-sheet" required="true">
          <ion-select-option *ngFor="let style of routeStyles" value="{{style}}">{{style}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <pinch-zoom #zoom [limit-zoom]=20>
          <canvas #canvas width="1500" height="700" (click)="templateClick($event)">
            Not supported on this browser
          </canvas>
        </pinch-zoom>
      </ion-item>

      <ion-list [inset]="true" required="true">
        <ion-list-header>Marked holds</ion-list-header>
        <ion-item-sliding *ngFor="let h of holds" (click)="selectHold(h)">
          <ion-item [button]="true">
            <ion-label>{{h.Type}}</ion-label>
            <ion-icon name="chevron-back-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="success" (click)="changeTypeStartingHold(h)">
              Starting hold
            </ion-item-option>
            <ion-item-option color="danger" (click)="changeTypeFinishingHold(h)">
              Finishing hold
            </ion-item-option>
            <ion-item-option color="warning" (click)="changeTypeFootHold(h)">
              Foot hold
            </ion-item-option>
            <ion-item-option color="light" expandable="true" (click)="changeTypeRegularHold(h)">
              Regular hold
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-list>
  </div>
</ion-content>
