<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="solid" routerLink="/signup">
        <ion-icon name="person-add-outline"></ion-icon>
        SIGNUP
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button fill="solid" [disabled]="!formGroup.valid" form="form" type="submit">
        <ion-icon name="log-in-outline"></ion-icon>
        LOGIN
      </ion-button>
    </ion-buttons>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <form id="form" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="loginForm">
      <ion-input formControlName="email" type="email" label="Email"></ion-input>
      <ion-input formControlName="password" type="password" label="Password"></ion-input>
    </div>
  </form>

</ion-content>
