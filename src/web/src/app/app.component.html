<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-img id="menu-app-icon" [src]="environment.app_icon"></ion-img>
        <ion-list id="inbox-list" *ngIf="user">
          <ion-list-header>Spraywall</ion-list-header>
          <ion-note *ngIf="user">hi {{user.name}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of menu.appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list" *ngIf="user">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" name="color-filter-outline"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->

        <ion-list id="labels-list" *ngIf="!user">
          <ion-item lines="none" [routerLink]="['/']">
            <ion-icon name="home-outline" aria-hidden="true" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item lines="none" [routerLink]="['/login']">
            <ion-icon name="log-in-outline" aria-hidden="true" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item lines="none" [routerLink]="['/signup']">
            <ion-icon name="person-add-outline" aria-hidden="true" slot="start"></ion-icon>
            <ion-label>Signup</ion-label>
          </ion-item>
        </ion-list>

        <ion-list id="labels-list" *ngIf="user">
          <ion-list-header>USER</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" *ngIf="user" [routerLink]="['/profile']" appDisableRole
              disableForRole="SERVICE_USER" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" *ngIf="user" [routerLink]="['/logout']" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
