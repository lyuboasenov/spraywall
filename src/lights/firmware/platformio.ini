[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = adafruit/Adafruit NeoPixel@^1.12.4
monitor_speed = 115200
build_flags =
	-D DEBUG_OUTPUT_ENABLED=1
   -D VERBOSITY=5
